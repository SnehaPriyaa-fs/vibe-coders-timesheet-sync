<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Timesheet Entry - Fleet Studio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .preview {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            display: none;
        }

        .preview h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .preview-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .preview-item strong {
            color: #333;
        }

        .preview-item span {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèñÔ∏è Holiday Timesheet Entry</h1>
            <p>Post holiday entries with 8 hours for declared holidays</p>
        </div>

        <form id="holidayForm">
            <div class="form-group">
                <label for="userId">User ID *</label>
                <input type="text" id="userId" name="userId" required placeholder="Enter your user ID">
            </div>

            <div class="form-group">
                <label for="entryDate">Holiday Date *</label>
                <input type="date" id="entryDate" name="entryDate" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="projectName">Project Name</label>
                    <input type="text" id="projectName" name="projectName" value="00-Holiday" readonly>
                </div>
                <div class="form-group">
                    <label for="taskName">Task Name</label>
                    <input type="text" id="taskName" name="taskName" value="Holiday/Leave" readonly>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="ticketNumber">Ticket Number</label>
                    <input type="text" id="ticketNumber" name="ticketNumber" value="NIL" readonly>
                </div>
                <div class="form-group">
                    <label for="timeSpent">Time Spent (Hours)</label>
                    <input type="number" id="timeSpent" name="timeSpent" value="8" min="1" max="24" readonly>
                </div>
            </div>

            <div class="form-group">
                <label for="details">Details</label>
                <textarea id="details" name="details" rows="3" placeholder="Holiday details...">Holiday</textarea>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                üìÖ Post Holiday Entry
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Posting holiday entry...</p>
        </div>

        <div class="result" id="result"></div>

        <div class="preview" id="preview">
            <h3>üìã Entry Preview</h3>
            <div class="preview-item">
                <strong>Project:</strong>
                <span id="previewProject">00-Holiday</span>
            </div>
            <div class="preview-item">
                <strong>Task:</strong>
                <span id="previewTask">Holiday/Leave</span>
            </div>
            <div class="preview-item">
                <strong>Date:</strong>
                <span id="previewDate">-</span>
            </div>
            <div class="preview-item">
                <strong>Hours:</strong>
                <span id="previewHours">8</span>
            </div>
            <div class="preview-item">
                <strong>Details:</strong>
                <span id="previewDetails">Holiday</span>
            </div>
        </div>
    </div>

    <script>
        // Set default date to today
        document.getElementById('entryDate').value = new Date().toISOString().split('T')[0];

        // Update preview when form changes
        function updatePreview() {
            const formData = new FormData(document.getElementById('holidayForm'));
            const data = Object.fromEntries(formData);
            
            document.getElementById('previewProject').textContent = data.projectName;
            document.getElementById('previewTask').textContent = data.taskName;
            document.getElementById('previewDate').textContent = data.entryDate;
            document.getElementById('previewHours').textContent = data.timeSpent;
            document.getElementById('previewDetails').textContent = data.details;
            
            document.getElementById('preview').style.display = 'block';
        }

        // Add event listeners for preview updates
        document.getElementById('holidayForm').addEventListener('input', updatePreview);
        document.getElementById('holidayForm').addEventListener('change', updatePreview);

        // Form submission
        document.getElementById('holidayForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Posting...';
            loading.style.display = 'block';
            result.style.display = 'none';
            
            try {
                const formData = new FormData(this);
                const data = Object.fromEntries(formData);
                
                // Convert timeSpent to number
                data.timeSpent = parseInt(data.timeSpent);
                
                const response = await fetch('/api/post-holiday', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const responseData = await response.json();
                
                if (responseData.success) {
                    result.className = 'result success';
                    result.innerHTML = `
                        <h3>‚úÖ Success!</h3>
                        <p>Holiday timesheet entry posted successfully!</p>
                        <p><strong>Entry ID:</strong> ${responseData.data.timesheetId}</p>
                        <p><strong>Date:</strong> ${responseData.data.entryDate}</p>
                        <p><strong>Hours:</strong> ${responseData.data.timeSpent}</p>
                    `;
                } else {
                    throw new Error(responseData.error || 'Unknown error occurred');
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `
                    <h3>‚ùå Error</h3>
                    <p>Failed to post holiday entry:</p>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            } finally {
                // Hide loading state
                submitBtn.disabled = false;
                submitBtn.textContent = 'üìÖ Post Holiday Entry';
                loading.style.display = 'none';
                result.style.display = 'block';
            }
        });

        // Initial preview update
        updatePreview();
    </script>
</body>
</html>
